<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagen con estilos</title>
  <link rel="stylesheet" href="bebidas/estilos.css">
</head>
<body>
    <header>
         <div>
           <img class="imguno" src="img/img-bebidas.png" alt="">

        <div class="contenedor">
            <h2>Ingrese su edad</h2>

        </div>
            <h3 class="titulouno">"Refresca tu día con nosotros, y con todos tus amigos"</h3>
        <footer>
            <div class="container">
                <div class="row">
                  <div class="col-md-6">
                    <img src="img/img-bebidas 2.png" alt="Imagen 1" class="imagen-footer">
                  </div>
                  <div class="col-md-6">
                    <img src="img/img-bebidas 3.png" alt="Imagen 2" class="imagen-footer">
                  </div>
                  <div class="col-md-6">
                    <img src="img/img-bebidas 4.png" alt="Imagen 3" class="imagen-footer">
                  </div>
                  <div class="col-md-6">
                    <img src="img/img-bebidas 5.png" alt="Imagen 2" class="imagen-footer">
                  </div>
                </div>
              </div>           
        </footer>
   
    </header>
    
    <script src="/java s/segundaentrega.js"></script>
